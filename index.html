<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- Font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <!-- Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

<div class="background-container">
  <div class="boolzapp-container">
    <div class="boolzapp">
      <aside class="main-nav">
        <section class="header background-color">
          <div class="left-nav">
            <img class="profile-pic" src="img/avatar_io.jpg" alt="profile-pic">
            <p>Nome utente</p>
          </div>
          <div class="right-nav">
            <a href="#"><i class="nav-actions fas fa-circle-notch"></i></a>
            <a href="#"><i class="nav-actions fas fa-comment-alt"></i></a>
            <a href="#"><i class="nav-actions fas fa-ellipsis-v"></i></a>
          </div>
        </section>
        <section class="notify-nav">
          <i class="fas fa-bell-slash"></i>
          <div class="notify-txt">
            <p>Ricevi notifiche di nuovi messaggi</p>
            <a href="#"><p>Attiva notifiche desktop</p></a>
          </div>
        </section>
        <section class="chat-section">
          <label for="chat-research"><a href="#"><i class="fas fa-search"></i></a></label>
          <input id="chat-research" type="text" placeholder="Cerca o inizia una nuova chat">
        </section>
        <section class="chat-list">
          <div class="chat-user">
            <img class="profile-pic" src="img/avatar_1.jpg" alt="chat-user">
            <p>Alessio</p>
          </div>
          <div class="chat-user">
            <img class="profile-pic" src="img/avatar_2.jpg" alt="chat-user">
            <p>Carlo</p>
          </div>
          <div class="chat-user">
            <img class="profile-pic" src="img/avatar_3.jpg" alt="chat-user">
            <p>Mario</p>
          </div>
          <div class="chat-user">
            <img class="profile-pic" src="img/avatar_4.jpg" alt="chat-user">
            <p>Giovanni</p>
          </div>
        </section>
      </aside>
      <nav class="main-chat">
        <section class="header background-color">
          <div class="left-nav">
            <img class="profile-pic" src="img/avatar_1.jpg" alt="profile-pic">
            <p>Alessio</p>
          </div>
          <div class="right-nav">
            <a href="#"><i class="nav-actions fas fa-search"></i></a>
            <a href="#"><i class="nav-actions fas fa-paperclip"></i></a>
            <a href="#"><i class="nav-actions fas fa-ellipsis-v"></i></a>
          </div>
        </section>
      </nav>
    </div>
  </div>
</div>


  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
